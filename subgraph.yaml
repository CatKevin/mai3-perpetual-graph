specVersion: 0.0.2
description: mai-v3-graph
repository: https://github.com/mcdexio/mai-v3-graph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Factory
    network: mainnet
    source:
      address: '0x4ea47ffe24a8e2435e6a72ab451276224ca6cebb'
      abi: Factory
      startBlock: 637595
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Factory
        - Token
        - Perpetual
      abis:
        - name: Factory
          file: ./abis/factory.json
        - name: Oracle
          file: ./abis/Oracle.json
      eventHandlers:
        - event: CreatePerpetual(indexed address,indexed address,address,uint256)
          handler: handleNewPerpetual
      blockHandlers:
        - handler: handleSyncPerpData
      file: ./src/factory.ts

templates:
  - kind: ethereum/contract
    name: Perpetual
    network: mainnet
    source:
      abi: Perpetual
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - User
        - Token
        - Transaction
        - Perpetual
        - DepositCollateral
        - LiquidityPosition
        - Trade
        - Position
        - ClosedPosition
        - PerpHourData
      abis:
        - name: Perpetual
          file: ./abis/Perpetual.json
        - name: AMM
          file: ./abis/AMM.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Deposit(indexed address,int256,int256)
          handler: handleDeposit
        - event: Withdraw(indexed address,int256,int256)
          handler: handleWithdraw
        - event: Trade(indexed address,uint8,uint256,uint256)
          handler: handleTrade
        - event: UpdatePositionAccount(indexed address,(uint8,uint256,uint256,int256,int256,int256),uint256,uint256)
          handler: handleUpdatePositionAccount
        - event: Match(indexed address)
          handler: handleMatch
      file: ./src/perpetual.ts
  - kind: ethereum/contract
    name: ShareToken
    network: mainnet
    source:
      abi: ERC20
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - LiquidityPosition
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/shareToken.ts
  - kind: ethereum/contract
    name: Vote
    network: mainnet
    source:
      abi: vote
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - LiquidityPosition
      abis:
        - name: vote
          file: ./abis/vote.json
      eventHandlers:
        - event: Proposal(indexed address,uint256)
          handler: handleProposal
        - event: Vote(indexed address,uint256)
          handler: handleVote
        - event: SetDelegate(indexed address,address)
          handler: handleDelegate
      file: ./src/vote.ts
