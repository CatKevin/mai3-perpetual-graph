specVersion: 0.0.2
description: mai-v3-graph
repository: https://github.com/mcdexio/mai-v3-graph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: mai-v3-graph
    network: mainnet
    source:
      address: '0x4ea47ffe24a8e2435e6a72ab451276224ca6cebb'
      abi: Perpetual
      startBlock: 637595
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Factory
        - User
        - Token
        - Transaction
        - Perpetual
        - DepositCollateral
        - LiquidityPosition
        - Trade
        - Position
        - ClosedPosition
        - PerpHourData
      abis:
        - name: Perpetual
          file: ./abis/Perpetual.json
        - name: AMM
          file: ./abis/AMM.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Deposit(indexed address,int256,int256)
          handler: handleDeposit
        - event: Withdraw(indexed address,int256,int256)
          handler: handleWithdraw
        - event: Trade(indexed address,uint8,uint256,uint256)
          handler: handleTrade
        - event: UpdatePositionAccount(indexed address,(uint8,uint256,uint256,int256,int256,int256),uint256,uint256)
          handler: handleUpdatePositionAccount
      file: ./src/perpetual.ts

templates:
  - kind: ethereum/contract
    name: shareToken
    network: mainnet
    source:
      abi: ERC20
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - LiquidityPosition
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Mint(indexed address,uint256)
          handler: handleMint
        - event: Burn(indexed address,uint256)
          handler: handleBurn
        # - event: Transfer(indexed address,indexed address,uint256)
        #   handler: handleTransfer
      file: ./src/token.ts
