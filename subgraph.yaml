specVersion: 0.0.2
description: mai-v3-graph
repository: https://github.com/mcdexio/mai-v3-graph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Factory
    network: mainnet
    source:
      address: '0x3cd2D1D70AC606a8e699c55ad40d37bDd50fd462'
      abi: Factory
      startBlock: 876324
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Factory
        - Token
        - Perpetual
      abis:
        - name: Factory
          file: ./abis/Factory.json
        - name: Oracle
          file: ./abis/Oracle.json
      eventHandlers:
        - event: CreatePerpetual(address,address,address,address,address,address,int256[7],int256[5])
          handler: handleNewPerpetual
      blockHandlers:
        - handler: handleSyncPerpData
      file: ./src/factory.ts
  - kind: ethereum/contract
    name: Broker
    network: mainnet
    source:
      address: '0x684C1ae3Df7c0F419446d6906C6De79229CFcDA7' #broker contract address
      abi: Broker
      startBlock: 876324
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - MatchOrder
      abis:
        - name: Broker
          file: ./abis/Broker.json
      eventHandlers:
        - event: TradeSuccess(bytes32,(address,address,address,address,address,int256,int256,bytes32,uint256),int256,uint256)
          handler: handleTradeSuccess
      file: ./src/broker.ts
templates:
  - kind: ethereum/contract
    name: Perpetual
    network: mainnet
    source:
      abi: Perpetual
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - User
        - Token
        - Transaction
        - Perpetual
        - MarginAccount
        - LiquidityPosition
        - Trade
        - Position
        - ClosedPosition
        - PerpHourData
      abis:
        - name: Perpetual
          file: ./abis/Perpetual.json
      eventHandlers:
        - event: Deposit(address,int256)
          handler: handleDeposit
        - event: Withdraw(address,int256)
          handler: handleWithdraw
        - event: AddLiquidatity(address,int256,int256)
          handler: handleAddLiquidatity
        - event: RemoveLiquidatity(address,int256,int256)
          handler: handleRemoveLiquidatity
        - event: Trade(indexed address,int256,int256,int256,uint256)
          handler: handleTrade
        - event: LiquidateByAMM(indexed address,int256,int256,int256,uint256)
          handler: handleLiquidateByAMM
        - event: LiquidateByTrader(indexed address,indexed address,int256,int256,uint256)
          handler: handleLiquidateByTrader
        - event: OpenPositionByTrade(address,int256,int256)
          handler: handleOpenPositionByTrade
        - event: ClosePositionByTrade(address,int256,int256,int256)
          handler: handleClosePositionByTrade
        - event: OpenPositionByLiquidation(address,int256,int256)
          handler: handleOpenPositionByLiquidation
        - event: ClosePositionByLiquidation(address,int256,int256,int256)
          handler: handleClosePositionByLiquidation
      file: ./src/perpetual.ts
  - kind: ethereum/contract
    name: ShareToken
    network: mainnet
    source:
      abi: ShareToken
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - LiquidityPosition
      abis:
        - name: ShareToken
          file: ./abis/ShareToken.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: DelegateChanged(indexed address,indexed address,indexed address)
          handler: handleDelegate
      file: ./src/shareToken.ts
  - kind: ethereum/contract
    name: Vote
    network: mainnet
    source:
      abi: Vote
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - LiquidityPosition
      abis:
        - name: Vote
          file: ./abis/Governor.json
      eventHandlers:
        - event: ProposalCreated(uint256,address,address,string,bytes[],uint256,uint256,string)
          handler: handleProposalCreated
        - event: ProposalExecuted(uint256)
          handler: handleProposalExecuted
        - event: VoteCast(address,uint256,bool,uint256)
          handler: handleVoteCast
      file: ./src/vote.ts
